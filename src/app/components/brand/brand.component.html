<ul class="list-group">
  <div class="mt-1 mb-3">
    <li
      (click)="getAllCars()"
      class="list-group-item active"
      aria-disabled="true"
      routerLink="cars"
      display="inline"
    >
      <h5>All Cars</h5>
    </li>
  </div>
  <li class="list-group-item disabled" aria-disabled="true"><h5>Brands</h5></li>
  <li
    (click)="doFilter(brand)"
    [class]="getCurrentBrandClass(brand)"
    *ngFor="let brand of brands"
  >
    <h6>{{ brand.brandName }}</h6>
  </li>
</ul>
