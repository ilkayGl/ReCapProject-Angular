<h2 class="text-center">Ara√ß Modelleri</h2>

<div *ngIf="dataLoaded == false" class="text-center">
  <div class="spinner-border text-dark text-center" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<table *ngIf="dataLoaded == true" class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Model</th>



    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of brands">
      <td>{{car.brandId}} </td>
      <td>{{car.brandName}}</td>


    </tr>
  </tbody>
</table>
